{% extends "user_comments/base.html" %}
{% block content %}
    <h1>Details of user</h1>
    {% for commen in comments %}
    <ul>    
      <li><strong>Title:</strong> {{ commen.title }}</li></br>
      <ul>
    	<li><strong>Comment:</strong> {{ commen.comment }}</li></br>
      <li><strong>Date:</strong> {{ commen.commented_at }}</li></br>
    </ul>
  	</ul>
    {% endfor %}
{% endblock %}
